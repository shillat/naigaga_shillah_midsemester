    <!DOCTYPE html>
    <html>

    <head>
        <title>Contact Us</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            .container {
                width: 80%;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            .contact-form {
                margin-top: 20px;
            }

            .input-field {
                width: 100%;
                height: 30px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .message-field {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .submit-btn {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .submit-btn:hover {
                background-color: #444;
            }

            .contact-info {
                margin-top: 20px;
            }

            .social-media {
                margin-top: 10px;
            }

            .social-media a {
                margin-right: 10px;
            }

            .social-media i {
                font-size: 24px;
                color: #333;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="input-field"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input-field"><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message" class="message-field"></textarea><br><br>
                    <input type="submit" value="Send Message" class="submit-btn">
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Phone: +256 777 624 761</p>
                <p>Email: [shillah@kampala.com](mailto:shillahnaigaga5@gmail.com)</p>
                <p>Address: Kampala, Uganda</p>
            </div>
            <div class="social-media">
                <h2>Follow Us</h2>
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </body>

    </html>
